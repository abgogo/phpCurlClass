        var doConvertCurl = function(arguments) {
            if (arguments[0] !== 'curl') {
                console.log(arguments);
                renderToCodeDom('输入命令不合法');
                return false;
            }

            var headers = {},
                postFields = {},
                url = '',
                method = 'get',

            var getParameter = function(flag, nextArg) {
                var usedArg = false;
                if (flag[0] !== '-' || flag.substr(0, 2) === '--') {

                    var letter = lnameLetter[word];
                } else {

                }

                    case '*@':

                        break;
                    case 'A':

                        usedArg = true;
                        break;
                    case 'b':

                        usedArg = true;
                        break;
                    case 'd':

                        usedArg = true;
                        break;
                    case 'dr':

                        usedArg = true;
                        break;
                    case 'e':

                        usedArg = true;

                    case 'G':

                                }
                                break;
                            case 'Cookie':

                                break;
                            default:

                        }
                        usedArg = true;
                        break;
                    case 'm':

                        usedArg = true;
                        break;
                    case 'X':
                        method = nextArg;
                        usedArg = true;
                        break;

                        }

                    } else {

                    case 'Referer':

                        break;
